<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>회원 가입</h1>

    <form>
        <fieldset>
            <legend>필수 입력 사항</legend>
            
            <table>
            <tr>
            <th>ID</th> 
            <td><input type = "text" name = "id" placeholder="아이디 10글자 이내" maxlength="10">  <button>중복확인</button></td> 
            </tr>

            <tr>
                <th>비밀번호</th> 
                <td><input type = "password" name  ="pass1" placeholder="영문,숫자,특수문자 포함 8자 이상" min = "8" size = 25></td>
            </tr>

            <tr>
                <th>비밀번호 확인</th> 
                <td><input type = "password" name = "pass2"></td> 
            </tr>

            <tr>
                <th>Email </th> 
                <td><input type = "email" name = "email"> <select name = "sel">
                    <option value = "직접입력" selected>직접입력</option>
                    <option value = "gmail" >gmail</option>
                    <option value = "naver" >naver</option>
                    <option value = "daum" >daum</option>
                    <option value = "cyworld" >cyworld</option>
                </select></td> 
                
            </tr>
            
            </table>
            </fieldset>
      
            <fieldset>
                <legend>추가 정보</legend> 
                프로필 사진 <input type="file" name = "file"> <br><br>

                성별 : <input type="radio" checked name = "gender" value = "man" id = "man">남자 
                        <input type="radio" name = "gender" value = "woman" id = "woman">여자 <br><br>
 
                생년월일 : <input type = "date"><br>

                취미 <br>
                <input type="checkbox" name = "hobby" value = "야구" id = "야구"> 야구
                <input type="checkbox" name = "hobby" value = "농구" id = "농구" checked> 농구
                <input type="checkbox" name = "hobby" value = "축구" id = "축구"> 축구 <br>
                <input type="checkbox" name = "hobby" value = "공부" id = "공부"> 공부 
                <input type="checkbox" name = "hobby" value = "음악감상" id = "음악감상"> 음악감상 <br>
                <input type="checkbox" name = "hobby" value = "기타" id = "기타"> 기타 <input type="text"> <br> 

                자기소개 <br>
                <textarea rows = "10" cols="50" style="resize:none;"></textarea>

            </fieldset>

            <button type = "submit">회원가입</button>
            <button type = "reset">다시입력</button>
            <button>이전으로</button>

        </form>

</body>
</html>
