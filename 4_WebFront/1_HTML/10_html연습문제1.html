<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_연습문제1</title>
</head>
<body>

    <form action = "09_입력관련태그.html">
   고객명 :  <input type="text" name="id" id="idid"> <br><br>

   전화번호 : <input type="tel" size="30" name = 'phone'placeholder="'-'기호 포함해서 작성해주세요."> <br><br>

    E-mail : <input type="email" size="30" name = 'email'> <br><br>

    피자 선택 : <select name = "sel">
            <option value="pizza1">포테이토 피자</option>
            <option value="pizza2">페퍼로니 피자</option>
            <option value="pizza3">파인애플 피자</option>
            <option value="pizza4">까르보나라 피자</option>
            <option value="dontselected" selected>피자를 선택하세요</option>

            </select>

            <fieldset>
                <legend>피자 사이즈</legend>

                <input type="radio" name = "size" value = "small">Small <br><br>
                <input type="radio" name = "size" value = "Medium">Medium <br><br>
                <input type="radio" name = "size" value ="large">Large <br><br>

            </fieldset>

            <fieldset >
                <legend>토핑 선택</legend>

                <input type="radio" name= "topping" value="1">베이컨 <br><br>
                <input type="radio" name= "topping" value="2">치즈 <br><br>
                <input type="radio" name= "topping" value="3">양파 <br><br>
                <input type="radio" name= "topping" value="4">버섯 <br><br>
                
            </fieldset>
    <br>

    희망 배송 시간 : <input type = "time" name="희망배송시간"> <br><br>

    배송시 요청 사항 : <textarea rows="3" cols="20" name = "배송시요청사항" style="resize:none;"></textarea> <br><br>

    <button type = submit id="a">주문하기</button>

    <script>
        document.getElementById("a").addEventListener("click", function(){
            alert("주문 완료");
        })
    </script>
</form>


</body>


</html>
