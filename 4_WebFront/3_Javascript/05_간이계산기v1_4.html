<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제1</title>

    <script src="js/05_간이계산기.js"></script>

</head>

<body>
    
    <h1> 간이 계산기 만들기</h1>

    첫번째 값 : <input type="text" id="num1"> <br>
    두번째 값 : <input type="text" id="num2"> <br>
   
    

    <!-- 
        함수 호출 시 매개변수 this
        -> 이벤트가 발생한 요소 자체를 의미한다.
        <button onclick="calculate(this)">+</button> 자체를 의미함
     -->


    <button onclick="calculate(this)">+</button>
    <button onclick="calculate(this)">-</button>
    <button onclick="calculate(this)">*</button>
    <button onclick="calculate(this)">/</button>
    <button onclick="calculate(this)">%</button>

    <br><br>

    계산 결과 : <span id = result></span>

    <script>
    
        function calculate(btn){
            
            // btn에는 this(클릭된 버튼 요소)가 전달되어진다.
            /* console.log(btn); */

            const op = btn.innerText
            //<button onclick="calculate(this)">+</button> 에서 +만 얻어오게 됨.

            // input에 입력된 값을 얻어와 바로 number 타입으로 변환
            const num1 = Number(document.getElementById("num1").value)
            const num2 = Number(document.getElementById("num2").value)

            // 결과 저장용 변수
            // eval("코드 형식 문자열")
            // -> 작성된 문자열을 JS 코드로 해석
            // -> 속도 + 보안 이슈가 있어서 사용 지양



            // span 태그에 결과 출력
            //document.getElementById("result").innerText = eval(num1 + op + num2); 

            document.getElementById("result").innerText = new Function("return " + num1 + op + num2 )();

        }
        
         




    </script>

</body>

</html>
