<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>

<style>
    fieldset{
        width:800px;
        height:800px;
        font-size:20px;
        font-weight:600px;
        border:10px solid lightgray;
    }

    legend{
        font-size:30px;
        font-weight:600px;
    }

    input{
        width:400px;
        height:50px;
        border-radius: 20px;
    }
    
    button{
        width:150px;
        height:50px;
       
    }


</style>


</head>

<body>
    
    <form  onsubmit="return validate()">
        
        <fieldset>
            <legend>회원 가입 양식</legend>

            <table>
            
                <tr id="name">
                    <td>아이디</td> 
                    <td><input type="text" id="inputName">
                    <td> <button style="margin-left:10px;" id="btn1">중복확인</button>
                    </td>
                    
                </tr>

                <tr>
                    <td>비밀번호 </td>
                    <td><input type="password" id="inputPno"></td>
                    <td><span id="pwEqual"></span></td>
                </tr>

                <tr>
                    <td>비밀번호 확인 </td> <td><input type="password" id="inputPno2"></td>
                </tr>

                <tr>
                    <td>이름</td> <td><input type=text id="name2"></td>
                    <td><span id="nameInput"></span></td>
                </tr>

                <tr style="height:50px;">
                    <td>성별 </td> 
                    <td id="gender">
                        남<input type="radio" style="width:50px; height:20px;" name="gender"> 
                        여<input type="radio" style="width:50px; height:20px;" name="gender"></td>
                </tr>

                <tr>
                    <td>전화번호</td><td> <input type=text id="phoneNum" placeholder="'-'포함해서 입력해주세요."></td>
                </tr>

                <tr>
                    <td>이메일 </td> <td><input type=text></td>
                </tr>

                <tr>
                    <td></td>
                    <form action="01_JS개요.html" onsubmit="return validate()">
                    <td style="padding-left:90px;">
                    
                    <button>초기화</button> 
                    <button type="submit">회원가입</button>
                    <span id= "span2"></span>
                
                </td>
                </form>
                </tr>


            </table>

        </fieldset>

    </form>













<script src="js/실습문제2(회원가입양식).js"></script>

</body>

</html>
