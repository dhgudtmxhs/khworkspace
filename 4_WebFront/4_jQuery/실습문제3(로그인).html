<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제3(로그인)</title>

    <style>
        form .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 100px;
            margin-bottom: 10px;
            margin-top: 10px;
        }

        button.btn:hover {
            opacity: 0.8;
            color: yellow;
        }

        .cancel:hover {
            opacity: 0.8;
            background: red;
        }
    </style>

</head>

<body>

    <h2>로그인을 클릭하면 로그인 폼이 나타납니다.</h2>

    <button class="open">로그인</button>

    <div class="form-popup" id="myForm" >
        <form action="08_effect메소드.html" >
            <fieldset>
                <legend>로그인</legend>

                <h1>Login</h1>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>
                <br>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
                <br>

                <button type="submit" class="btn">Login</button>
                <button type="button" class="btn cancel">Close</button>
            </fieldset>
        </form>
    </div>    

    <script>

       const op = document.getElementsByClassName("open");
       const myForm = document.getElementById("myForm");
       const lable = document.getElementsByTagName("label");

    // 1. 이 문서를 처음 로드하면 로그인 화면은 보이지 않는다.
        
        myForm.style.visibility ='hidden'; // 요소는 존재하고 영역도 차지하지만 보이지 않음
        // innerHTML을 없애고 나타나게 할 때 안의 내용을 다 가져오는 식으로도 할 수 있음.
        // display: none; // 요소는 존재하지만 영역도 차지하지 않고 보이지 않음 -> display:block 으로 하면 보임
        

    // 2. label 태그는 가로로 '80px' 크기를 갖는다.
        
        for(let i = 0; i < lable.length; i++){
            lable[i].style.display = "inline-block";
            lable[i].style.width = "80px";
        }

    // 3. 로그인 버튼을 클릭하면 로그인 화면이 화면에 나타난다.
    
        op[0].addEventListener("click", function(){
            myForm.style.visibility ='visible';	
        })
    
    // 4. Close 버튼을 클릭하면 로그인 화면이 사라진다.
        
    const cancel = document.getElementsByClassName("cancel");
        
        cancel[0].addEventListener("click",function(){
            myForm.style.visibility ='hidden';
        })

    </script>

</body>

</html>
