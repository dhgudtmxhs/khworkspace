    <div><input type="checkbox" class="chbox"><span>종합</span></div>

    <button id="btn">카테고리 선택</button>

    <div2 id="out"></div2>

    <script>
    

    const all = document.getElementById("all");
    const chbox = document.getElementsByClassName("chbox");


    all.addEventListener("click",function(){
       
        for(let i = 0; i < chbox.length; i++){

            chbox[i].checked = all.checked;
        }
        
    })

    for(let i = 0; i < chbox.length; i++){
    chbox[i].addEventListener("click",function(){
        let allChecked = true;
        for(let j = 0; j < chbox.length; j++){
            if(!chbox[j].checked){
                allChecked = false;
                break;
            }
        }
        all.checked = allChecked;
    })
    }
